<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css"> <!-- Optional custom styling -->
</head>

<body class="bg-gray-100 font-sans">
  <!-- Login Form -->
  <div class="flex justify-center items-center h-screen">
    <form class="bg-white p-6 rounded shadow-md w-full max-w-sm" onsubmit="return handleLogin(event)">
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
      <div class="mb-4">
        <label class="block text-gray-700">Name</label>
        <input type="name" id="email" class="w-full p-2 border border-gray-300 rounded mt-1"
          placeholder="Enter your name" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1"
          placeholder="Enter your password" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
    </form>
  </div>

  <script src="assets/script.js"></script>
</body>

</html>
